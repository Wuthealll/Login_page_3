<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="back-box">
        <div class="form-box">
            <form>
                <div class="head">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                    <h1>Donation Form</h1>
                    <h4>Thanks for donating to our cause.</h4>
                </div>
                <span class="input-caption">Name <span class="star">*</span></span>
                <div class="name-box">
                    <div class="name-left">
                        <input class="half-input" type="text">
                        <label class="under-input">First</label>
                    </div>
                    <div class="name-right">
                        <input class="half-input" type="text">
                        <label class="under-input">Last</label>
                    </div>
                </div>
                <span class="input-caption">Email <span class="star">*</span></span>
                <input class="full-input" type="email">
                <span class="input-caption">How much would you like to donate?</span>
                <input class="input-number" type="number"><span>USD</span>
                <span class="input-caption">How would you to donate?<span class="star">*</span></span>
                <select value="" name="" id="">
                    <option value="">-Select-</option>
                    <option value="">MasterCard</option>
                    <option value="">Cash</option>
                </select>
                <input class="checkbox" type="checkbox"><label>I agree to make a doantion,and proceed to pay.</label><span><span class="star">*</span></span>
                <button>Proceed</button>
            </form>
        </div>
    </div>
</body>
</html>
